<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Stations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/adminStation.css">
</head>

<body>
  <!-- Navbar-->
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./adminWelcome.html">
        <img src="../images/ScampLogo.jpg" alt="Logo" width="40px" height="40px" class="d-inline-block align-text-top">
      </a>
      <div class="relative d-flex justify-content-end">
        <button class="btn btn-danger" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid bg-light min-vh-100">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 bg-primary text-white sidebar p-3">
        <ul class="nav flex-column mt-4">
          <li class="nav-item">
            <a href="./adminWelcome.html" class="nav-link text-white">
              <span class="material-symbols-outlined">home</span> Home
            </a>
          </li>
          <li class="nav-item">
            <a href="./adminOrder.html" class="nav-link text-white">
              <span class="material-symbols-outlined">orders</span> Manage orders
            </a>
          </li>
          <li class="nav-item">
            <a href="./adminStation.html" class="nav-link text-white">
              <span class="material-symbols-outlined">local_gas_station</span> Manage stations
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <!-- Account Management Section -->
          <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
            <h4 class="mb-2">Account Management</h4>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAccountModal">+ Add Account</button>
          </div>
          <input type="text" class="form-control mb-3" placeholder="Search...">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Account Name</th>
                  <th scope="col">ID</th>
                  <th scope="col">Email</th>
                  <th scope="col">Description</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>testalerts</td>
                  <td>3342756</td>
                  <td>debbie.baker@example.com</td>
                  <td>Description</td>
                  <td><button class="btn btn-link text-decoration-none">Edit</button></td>
                </tr>
                <!-- Add more rows here -->
              </tbody>
            </table>
          </div>

        <!-- Modal -->
        <div class="modal fade" id="addAccountModal">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addAccountModalLabel">Add Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="accountName" class="form-label">Account</label>
                    <input type="text" class="form-control" id="accountName" placeholder="Enter account name">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="accessSwitch">
                    <label class="form-check-label" for="accessSwitch">Access</label>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Add Account</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
