<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title bar items-->
    <title>Create Order</title>
    <link rel="icon" type="image/x-icon" href="images\ScampLogo.jpg"> 

    <!---------------------------------------------->
    <!----------- CSS libraries go here ------------>
    <!---------------------------------------------->
    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/createOrder.css">
    
</head>

<body>
    <!--Navbar-->
    <nav id="navbar-placeholder">test</nav>
    
    <div class="mt-4 container">
            <div class="row mx-0 pt-0 " id="header">
                <h1 class=" px-0 display-5 fw-bold" id="stationNumber">Create Load</h1>
                <hr class="mt-1" />
            </div>
        <form id="order-form" class="mx-0 continer-fluid row">
            <!-- DATE/TIME -->
            <div class=" container-fluid p-0 row mx-0" id="deliveryWindowDiv">
                <span class="p-0">Delivery Window:</span>
                <div class="col-lg-6 row g-0" id="deliveryWindowFromDiv">
                    <label class="col-sm-1 my-auto pe-5" for="dateFrom">From:</label>
                    <div class="col-sm-5" id="dateFromDiv">            
                        <input type="date" id="dateFrom" class="form-control" />
                    </div>
                    <div class="col-sm-3 col-7" id="timeFromDiv">
                        <select class="form-select timeSelect" id="timeFrom">
                            <option value="">-:--</option>
                            <option value="1:00">1:00</option>
                            <option value="2:00">2:00</option>
                            <option value="3:00">3:00</option>
                            <option value="4:00">4:00</option>
                            <option value="5:00">5:00</option>
                            <option value="6:00">6:00</option>
                            <option value="7:00">7:00</option>
                            <option value="8:00">8:00</option>
                            <option value="9:00">9:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                        </select>
                    </div>
                    <div class="col-sm-2 col-5" id="meridemFromDiv">
                    <select class="form-select meridiemSelect" id="meridiemFrom">
                        <option value="">--</option>
                        <option value="am">AM</option>
                        <option value="pm">PM</option>
                    </select>
                    </div>
                </div>
                <div class="col-lg-6 row g-0 mt-2 mt-sm-0 mt-lg-0" id="deliveryWindowToDiv">
                    <label class="col-sm-1 my-auto pe-5" for="dateTo">To:</label>
                    <div class="col-sm-5" id="dateToDiv">            
                        <input type="date" id="dateTo" class="form-control"/>
                    </div>
                    <div class="col-sm-3 col-7" id="timeToDiv">
                        <select class="form-select timeSelect" id="timeTo">
                            <option value="">-:--</option>
                            <option value="1:00">1:00</option>
                            <option value="2:00">2:00</option>
                            <option value="3:00">3:00</option>
                            <option value="4:00">4:00</option>
                            <option value="5:00">5:00</option>
                            <option value="6:00">6:00</option>
                            <option value="7:00">7:00</option>
                            <option value="8:00">8:00</option>
                            <option value="9:00">9:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                        </select>
                    </div>
                    <div class="col-sm-2 col-5" id="meridemToDiv">
                        <select class="form-select meridiemSelect" id="meridiemTo">
                            <option value="">--</option>
                            <option value="am">AM</option>
                            <option value="pm">PM</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- TYPE -->
            <div class="row m-0 mt-4 mt-sm-3 p-0 mx-0" id="trailerTypeDiv">
                <span class="p-0">Trailer Size</span>
                <select class="col-12 form-select" id="trailer">
                    <option value="">------------</option>
                    <option Axle="3" value="4">3 Axle 4 Comp</option>
                    <option Axle="3" value="5">3 Axle 5 Comp</option>
                    <option Axle="6" value="5">6 Axle 5 Comp</option>
                    <option Axle="6" value="6">7 Axle 6 Comp</option>
                    <option Axle="8" value="5">8 Axle 5 Comp</option>
                    <option Axle="8" value="6">8 Axle 6 Comp</option>
                </select>
            </div>

            <!-- Loading Pattern -->
            <template id="compTemplate">
                <div class="compartment col-2">
                    <div class="border border-3 border-dark">
                        <div class="compNumber text-center">#</div>
                        <div>
                            <select class="form-select compFuelType">
                                <option value="">----</option>
                                <option value="regular ethanol">Regular Ethanol</option>
                                <option value="premium ethanol">Premium Ethanol</option>
                                <option value="diesel">Diesel</option>
                                <option value="marked regular ethanol">Marked Regular Ethanol</option>
                                <option value="marked premium ethanol">Marked Premium Ethanol</option>
                                <option value="marked diesel">Marked Diesel</option>     
                            </select>
                        </div>
                        <div>
                            <input type="text" placeholder="volume" class="compVolume form-control">
                        </div>
                    </div>
                </div>
            </template>


            <div class="row m-0 mt-4 mt-sm-3 p-0 mx-0 justify-content-center" id="loadingPatternDiv">
                <div id="compartments" class="row col-lg-10 g-1 compartments justify-content-center justify-content-lg-end">

                </div>
                <img id="truckFront" class="col-1 d-none d-lg-inline" src="../images/truckFront.png" alt="">
            </div>

            <!-- Comments + special request-->
            <div class="row p-0 mx-0" id="CommentsDiv">
                <label for="comments" class="p-0">Comments:</label>
                <textarea class="form-control" id="comments"></textarea>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="specialRequest">
                    <label class="form-check-label" for="specialRequest">Special Request?</label>
                </div>
            </div>

            <div id="formButtons" class="row p-0 pt-5 mx-0">
                <div class="col-2 p-0"><button type="submit" class="btn btn-danger">Reset</button></div>
                <div class="col-10 p-0 text-end"><button id="orderFormSubmit" class="btn btn-primary">Submit</button></div> 
            </div>

        </form>
    </div>
    <!---------------------------------------------->
    <!------- JavaScript functions go here --------->
    <!---------------------------------------------->
    <!-- Boostrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Other scripts go here-->

    <!-- Link to scripts of your own -->
    <script src="../scripts/script.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script type="module" src="../scripts/createOrder.js"></script>
</body>

</html>
