<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title bar items-->
    <title>Create Order</title>
    <link rel="icon" type="image/x-icon" href="images\ScampLogo.jpg"> 

    <!---------------------------------------------->
    <!----------- CSS libraries go here ------------>
    <!---------------------------------------------->
    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/createOrder.css">
    <link rel="stylesheet" href="../styles/calendar.css">
    
</head>

<body>
    <!--Navbar-->
    <nav id="navbar-placeholder">test</nav>
    
    <div class="mt-4 container">
        <div class="row mx-0 pt-0 " id="header">
            <h1 class=" px-0 display-5 fw-bold" id="stationNumber">Create Load</h1>
            <hr class="mt-1" />
        </div>
        <form id="order-form" class="continer-fluid">
            <!-- DATE/TIME -->
            <div class="container-fluid row" id="deliveryWindowDiv">
                <span class="p-0">Delivery Window:</span>
                <div class="col-lg-6 row g-0" id="deliveryWindowFromDiv">
                    <label class="col-sm-1 my-auto pe-5" for="dateFrom">From:</label>
                    <input id="dateTimeFrom" type="text" disabled data-bs-placement="bottom" calendar class="form-control">
                </div>
                <div class="col-lg-6 row g-0 mt-2 mt-sm-0 mt-lg-0" id="deliveryWindowToDiv">
                    <label class="col-sm-1 my-auto pe-5" for="dateTo">To:</label>
                    <input id="dateTimeTo" type="text" disabled calendar readonly class="form-control">
                </div>
            </div>

            <!-- TYPE -->
            <div class="row m-0 mt-4 mt-sm-3 p-0 mx-0" id="trailerTypeDiv">
                <span class="p-0">Trailer Size</span>
                <select disabled class="col-12 form-select" id="trailer">
                    <option disabled selected value="">------------</option>
                </select>
            </div>

            <!-- Loading Pattern -->
            <template id="compTemplate">
                <div class="compartment col-4 col-md-2">
                    <div class="border border-3 border-dark">
                        <div class="compNumber text-center">#</div>
                        <div>
                            <select class="form-control form-control-sm compFuelType">
                                <option value="" disabled selected>-------</option>
                            </select>
                        </div>
                        <div class="text-center fuelTypeText">

                        </div>
                        <div class="text-center volume">
                            
                        </div>
                    </div>
                </div>
            </template>


            <div class="row mt-4 mt-sm-3 justify-content-center" id="loadingPatternDiv">
                <div class="col-12 d-flex justify-content-start">
                    <div id="compartments" class="row g-1 flex-fill flex-row-reverse compartments justify-content-center justify-content-lg-start">
                      
                    </div>
                    <img id="truckFront" class="col-1 d-none d-lg-inline" src="../images/truckFront.png" alt="">
                </div>
            </div>

            <!-- Comments + special request-->
            <div class="row p-0 mx-0" id="CommentsDiv">
                <label for="comments" class="p-0">Comments:</label>
                <textarea class="form-control" disabled id="comments"></textarea>
                
                <div class="form-check">
                    <input class="form-check-input" disabled type="checkbox" id="specialRequest">
                    <label class="form-check-label" for="specialRequest">Special Request?</label>
                </div>
            </div>

            <div id="formButtons" class="row p-0 pt-5 mx-0">
                <div class="col-2 p-0"><button type="button" id="resetButton" class="btn btn-danger">Reset</button></div>
                <div class="col-10 p-0 text-end"><button  type="button" id="orderFormSubmit" class="btn btn-primary">Submit</button></div> 
            </div>

        </form>
    </div>
    <!---------------------------------------------->
    <!------- JavaScript functions go here --------->
    <!---------------------------------------------->
    <!-- Boostrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Other scripts go here-->

    <!-- Link to scripts of your own -->
    <script src="../scripts/script.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script type="module" src="../scripts/createOrder.js"></script>
</body>

</html>
