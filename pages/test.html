<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title bar items-->
  <title>Admin</title>
  <link rel="icon" type="image/x-icon" href="../images/ScampLogo.jpg">

  <!---------------------------------------------->
  <!----------- CSS libraries go here ------------>
  <!---------------------------------------------->
  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Other libraries go here -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="../styles/adminWelcome.css" />
</head>

<body>
  <!-- Order Template -->
  <template id="orderTemplate">
    <!-- Order button -->
    <button class="card-body p-4 btn" style="border-radius: 16px;" id="orderBtn">
      <div class="d-flex justify-content-between align-items-center mb-0">
        <div>
          <h5 class="mb-0">LOAD <span class="text-primary font-weight-bold invoiceNum">#INVOICEPLACEHOLDER</span>
          </h5>
        </div>
        <div class="text-end">
          <p class="mb-0">Expected Arrival <span id="expArr">01/01/2000</span></p>
        </div>
      </div>
    </button>
    <!-- Order details -->
    <div class="card" id="invoice" style="display: none;">
      <div class="card-body">
        <div class="container mb-1 mt-3">
          <div class="row d-flex align-items-baseline">
            <div class="col-xl-9">
              <p style="color: #7e8d9f;font-size: 20px;">Load >> <strong>ID:
                  #<span class="invoiceNum">INVOICEPLACEHOLDER</span></strong></p>
            </div>
            <div class="col-xl-3 float-end justify-content-end mb-2 text-end">
              <button data-mdb-ripple-init class="btn btn-danger text-capitalize border-0" data-mdb-ripple-color="dark"
                id="rejectBtn"><i class="fas fa-print text-primary"></i>
                Reject</button>
              <button data-mdb-ripple-init class="btn btn-success text-capitalize border-0" data-mdb-ripple-color="dark"
                id="approveBtn"><i class="fas fa-print text-primary"></i>
                Approve</button>
            </div>
            <hr>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-xl-8">
                <ul class="list-unstyled">
                  <li class="text-muted">To: <span style="color:#5d9fc5 ;" id="store">Company+station</span></li>
                  <li class="text-muted" id="stationAddy">Address</li>
                  <li class="text-muted" id="phoneNumber"><i class="fas fa-phone"></i> 123-456-789</li>
                </ul>
              </div>
              <div class="col-xl-4">
                <ul class="list-unstyled">
                  <li class="text-muted"><i class="fas fa-circle" style="color:#84B0CA ;"></i> <span
                      class="fw-bold">ID:#</span><span class="invoiceNum">INVOICEPLACEHOLDER</span></li>
                  <li class="text-muted"><i class="fas fa-circle" style="color:#84B0CA ;"></i> <span
                      class="fw-bold">Creation Date: </span><span id="createDate">01/01/2000</span>
                  </li>
                </ul>
              </div>
            </div>

            <div class="row my-2 mx-1 justify-content-center">
              <table class="table table-striped table-borderless">
                <thead style="background-color:#84B0CA ;" class="text-white">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fuel type</th>
                    <th scope="col">Volume</th>
                    <th scope="col">Unit price</th>
                    <th scope="col">Amount</th>
                  </tr>
                </thead>
                <tbody id="productContainer">

                </tbody>

              </table>
            </div>
            <div class="row">
              <div class="col-xl-8">
                <p class="ms-3">Add additional notes and payment information</p>
                <p class="ms-3" id="comments">Add additional notes and payment information</p>

              </div>
              <div class="col-xl-3">
                <ul class="list-unstyled">
                  <li class="text-muted ms-3"><span class="text-black me-4">Delivery Fee:</span>$0
                  </li>
                  <li class="text-muted ms-3"><span class="text-black me-4">SubTotal:</span>$<span
                      id="subTotal">0</span></li>
                  <li class="text-muted ms-3"><span class="text-black me-4">Tax(12%):</span>$<span id="tax">0</span>
                  </li>
                </ul>
                <p class="text-black float-start"><span class="text-black me-3"> Total
                    Amount</span><span style="font-size: 25px;">$<span id="total">0</span></span></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </template>
  <!-- Products template -->
  <template id="productTemplate">
    <tr>
      <th scope="row" id="compartment">1</th>
      <td id="fuelType">Regular Gas</td>
      <td><span id="volume">0L</span> </td>
      <td id="unitPrice">$1.42</td>
      <td id="totalPrice">$0</td>
    </tr>
  </template>
  <!-- Station Account Template -->
  <template id="stationAccTemplate">
    <div data-mdb-input-init class="m-2">
      <button class="card-body p-3 btn" style="border-radius: 16px;" id="button">
        <div class="d-flex justify-content-between align-items-center mb-0">
          <div>
            <h5 class="mb-0"><span>Company</span> <span>stationNum</span></h5>
          </div>
        </div>
      </button>
    </div>
  </template>
  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid bg-primary">
      <a class="navbar-brand" href="./adminWelcome.html">
        <img src="../images/ScampLogo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Scamp
      </a>
      <div class="d-flex">
        <button class="btn btn-danger m-1" type="button">Logout</button>
      </div>
    </div>
  </nav>
  <!-- welcome message-->
  <h1 class="ms-2 mt-4">Welcome <span>username</span></h1>
  <main>
    <!-- Shows all unapproved orders -->
    <section class="orders">
      <header class="row align-items-end">
        <h1>Orders</h1>
      </header>
      <div class="scrollable" id="orderContainer">
      </div>
    </section>
    <!-- Account management region-->
    <section class="accounts">
      <header class="row align-items-end" id="accHeader">
        <h1>Account</h1>
      </header>
      <div class="ms-4 mt-4" id="links">
        <h5><button class="keepText text-primary" id="createStationBtn">Create station account</button></h5><br>
        <h5><button class="keepText text-primary" id="editStationBtn">Edit station account</button></h5><br>
        <h5><button class="keepText text-primary" id="editAccBtn">Edit my account</button></h5><br>
      </div>
    </section>
    <section id="onTop">
      <!-- create station account form-->
      <div id="createStation" style="display: none;">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5 pt-3">
              <button class="keepText row pb-3 p-0 row justify-content-end close"><span
                  class="material-symbols-outlined text-end p-0">
                  close
                </span></button>
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="companyName" class="form-control form-control-lg" />
                <label class="form-label" for="companyName">Company name</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="stationNum" class="form-control form-control-lg" />
                <label class="form-label" for="stationNum">Station number</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="stationEmail" class="form-control form-control-lg" />
                <label class="form-label" for="stationEmail">Email</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="stationAddress" class="form-control form-control-lg" />
                <label class="form-label" for="stationAddress">Station address</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="phoneNum" class="form-control form-control-lg" />
                <label class="form-label" for="phoneNum">Phone number</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="stationPassword" class="form-control form-control-lg" />
                <label class="form-label" for="stationPassword">Password</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="stationPassword2" class="form-control form-control-lg" />
                <label class="form-label" for="stationPassword2">Repeat password</label>
              </div>

              <div class="d-flex justify-content-center">
                <button type="button" data-mdb-button-init data-mdb-ripple-init
                  class="btn btn-success btn-block btn-lg" id="nextBtn">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- edit station account form-->
      <div id="editStation" style="display: none;">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5 pt-3">
              <button class="keepText row pb-3 p-0 row justify-content-end close"><span
                  class="material-symbols-outlined text-end p-0">
                  close
                </span></button>
              <div class="input-group">
                <div class="form-outline" data-mdb-input-init>
                  <input type="search" id="form1" class="form-control" placeholder="Station number" />
                </div>
                <button type="button" class="btn btn-primary" data-mdb-ripple-init>
                  <span class="material-symbols-outlined">
                    search
                  </span>
                </button>
              </div>
              <div id="editStationContainer">

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- edit account form-->
      <div id="editAcc" style="display: none;">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5 pt-3">
              <button class="keepText row pb-3 p-0 row justify-content-end close"><span
                  class="material-symbols-outlined text-end p-0">
                  close
                </span></button>
              <h2 class="text-uppercase text-center mb-5">Edit your account information</h2>
              <section class="split">
                <div data-mdb-input-init class="form-outline mb-4 left">
                  <input type="text" id="fName" class="form-control form-control-lg" />
                  <label class="form-label" for="fName">First name</label>
                  <input type="email" id="accEmail" class="form-control form-control-lg" />
                  <label class="form-label" for="accEmail">Your email</label>
                  <input type="password" id="accPassword" class="form-control form-control-lg" />
                  <label class="form-label" for="accPassword">Password</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4 right">
                  <input type="text" id="lname" class="form-control form-control-lg" />
                  <label class="form-label" for="lName">Last name</label>
                  <input type="text" id="accPhoneNum" class="form-control form-control-lg" />
                  <label class="form-label" for="accPhoneNum">Phone number</label>

                  <input type="password" id="accPassword2" class="form-control form-control-lg" />
                  <label class="form-label" for="accPassword2">Repeat password</label>
                </div>
              </section>
              <div class="d-flex justify-content-center">
                <button type="button" data-mdb-button-init data-mdb-ripple-init
                  class="btn btn-success btn-block btn-lg">Register</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="../scripts/adminWelcome.js"></script>
  <script type="module" src="../scripts/adminWelcomeBackEnd.js"></script>
</body>

</html>
