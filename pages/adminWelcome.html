<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title bar items -->
    <title>Admin Welcome</title>

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Other libraries go here -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Link to styles of your own -->
    <link href="../styles/adminWelcome.css" rel="stylesheet" />

</head>
<body>

    <!-- Admin Welcome -->
    <div class="container text-center">
        <h1 class="m-5">Welcome Admin!</h1>
        <div class="row justify-content-center gx-2 mt-4">
            
            <!-- Manage Orders/Stations Buttons -->
            <div class="col-auto  mb-2">
                <button type="button" class="btn btn-secondary btn-lg m-5 button-square-200 button-hover-blue" id="manageOrdersBtn"> 
                    <span class="material-symbols-outlined">
                        orders
                    </span><br>
                    Manage orders
                </button>
            </div>
            <div class="col-auto  mb-2">
                <button type="button" class="btn btn-secondary btn-lg m-5 button-square-200 button-hover-blue" id="manageStationsBtn">
                    <span class="material-symbols-outlined">
                        local_gas_station
                    </span><br>
                    Manage stations
                </button>
            </div>
        </div>
    </div>

    <!-- Link to scripts of your own -->
    <script src="../scripts/adminWelcome.js"></script>

</body>
</html>
