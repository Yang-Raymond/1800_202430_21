<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title bar items-->
  <title>Admin</title>
  <link rel="icon" type="image/x-icon" href="images/ScampLogo.jpg">

  <!---------------------------------------------->
  <!----------- CSS libraries go here ------------>
  <!---------------------------------------------->
  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Other libraries go here -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="../styles/adminWelcome.css" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid bg-primary">
      <a class="navbar-brand" href="./adminWelcome.html">
        <img src="../images/ScampLogo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Scamp
      </a>
      <div class="d-flex">
        <button class="btn btn-danger m-1" type="button">Logout</button>
      </div>
    </div>
  </nav>
  <!-- welcome message-->
  <h1 class="ms-2 mt-4">Welcome <span>username</span></h1>
  <main>
    <!-- Shows all unapproved orders -->
    <section class="orders">
      <header class="row align-items-end">
        <h1>Orders</h1>
      </header>
      <div class="scrollable">
        <button class="card-body p-4 btn" style="border-radius: 16px;" id="button">
          <div class="d-flex justify-content-between align-items-center mb-0">
            <div>
              <h5 class="mb-0">INVOICE <span class="text-primary font-weight-bold">#INVOICEPLACEHOLDER</span>
              </h5>
            </div>
            <div class="text-end">
              <p class="mb-0">Expected Arrival <span id="expArr">01/01/2000</span></p>
            </div>
          </div>
        </button>
        <button class="card-body p-4 btn" style="border-radius: 16px;" id="button">
          <div class="d-flex justify-content-between align-items-center mb-0">
            <div>
              <h5 class="mb-0">INVOICE <span class="text-primary font-weight-bold">#INVOICEPLACEHOLDER</span>
              </h5>
            </div>
            <div class="text-end">
              <p class="mb-0">Expected Arrival <span id="expArr">01/01/2000</span></p>
            </div>
          </div>
        </button>
        <button class="card-body p-4 btn" style="border-radius: 16px;" id="button">
          <div class="d-flex justify-content-between align-items-center mb-0">
            <div>
              <h5 class="mb-0">INVOICE <span class="text-primary font-weight-bold">#INVOICEPLACEHOLDER</span>
              </h5>
            </div>
            <div class="text-end">
              <p class="mb-0">Expected Arrival <span id="expArr">01/01/2000</span></p>
            </div>
          </div>
        </button>
        <button class="card-body p-4 btn" style="border-radius: 16px;" id="button">
          <div class="d-flex justify-content-between align-items-center mb-0">
            <div>
              <h5 class="mb-0">INVOICE <span class="text-primary font-weight-bold">#INVOICEPLACEHOLDER</span>
              </h5>
            </div>
            <div class="text-end">
              <p class="mb-0">Expected Arrival <span id="expArr">01/01/2000</span></p>
            </div>
          </div>
        </button>
        <button class="card-body p-4 btn" style="border-radius: 16px;" id="button">
          <div class="d-flex justify-content-between align-items-center mb-0">
            <div>
              <h5 class="mb-0">INVOICE <span class="text-primary font-weight-bold">#INVOICEPLACEHOLDER</span>
              </h5>
            </div>
            <div class="text-end">
              <p class="mb-0">Expected Arrival <span id="expArr">01/01/2000</span></p>
            </div>
          </div>
        </button>
      </div>
    </section>
    <!-- Account management region-->
    <section class="accounts">
      <header class="row align-items-end" id="accHeader">
        <h1>Account</h1>
      </header>
      <div class="ms-4 mt-4" id="links">
        <h5><button class="keepText text-primary" id="createStationBtn">Create station account</button></h5><br>
        <h5><button class="keepText text-primary" id="editStationBtn">Edit station account</button></h5><br>
        <h5><button class="keepText text-primary" id="editAccBtn">Edit my account</button></h5><br>
      </div>
    </section>
    <section id="onTop">
      <!-- create station account form-->
      <div id="createStation" style="display: none;">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5 pt-3">
              <button class="keepText row pb-3 p-0 row justify-content-end close"><span
                  class="material-symbols-outlined text-end p-0">
                  close
                </span></button>
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="companyName" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1cg">Company name</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="stationNum" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Station number</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example3cg">Your email</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="stationAddress" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Station address</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="phoneNum" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Phone number</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="password2" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cdg">Repeat password</label>
              </div>

              <div class="d-flex justify-content-center">
                <button type="button" data-mdb-button-init data-mdb-ripple-init
                  class="btn btn-success btn-block btn-lg">Register</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- edit station account form-->
      <div id="editStation" style="display: none;">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5 pt-3">
              <button class="keepText row pb-3 p-0 row justify-content-end close"><span
                  class="material-symbols-outlined text-end p-0">
                  close
                </span></button>
              <div data-mdb-input-init class="mb-4">
                <button class="card-body p-3 btn" style="border-radius: 16px;" id="button">
                  <div class="d-flex justify-content-between align-items-center mb-0">
                    <div>
                      <h5 class="mb-0">Company stationNum</h5>
                    </div>
                  </div>
                </button>
              </div>
              <div data-mdb-input-init class="mb-4">
                <button class="card-body p-3 btn" style="border-radius: 16px;" id="button">
                  <div class="d-flex justify-content-between align-items-center mb-0">
                    <div>
                      <h5 class="mb-0">Company stationNum</h5>
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="../scripts/adminWelcome.js"></script>
</body>

</html>
