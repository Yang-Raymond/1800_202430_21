<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title bar items-->
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="../images/ScampLogo.jpg"> 

    <!---------------------------------------------->
    <!----------- CSS libraries go here ------------>
    <!---------------------------------------------->
    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contactUs.css">
</head>

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <nav id="navbar-placeholder">Navbar didn't load</nav>

    <div class="contact-container">
      <div class="overlay"></div>
      <div class="contact-content">
          <h1>Contact Us</h1>
          <p>We’d love to hear from you. Fill out the form below, and we’ll get back to you soon!</p>
          <form action="#" method="post">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Your Name" required>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Your Email" required>
              </div>
              <div class="form-group">
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
              </div>
              <button type="submit" class="submit-button">Submit</button>
          </form>
      </div>
  </div>
      
  <footer>
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">© 2024 Scamp Transportation</p>
      </footer>
    </div>
  </footer>
    
    <!---------------------------------------------->
    <!------- JavaScript functions go here --------->
    <!---------------------------------------------->
    <!-- Boostrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Other scripts go here-->

    <!-- Link to scripts of your own -->
    <script src="../scripts/script.js"></script>
    <script src="../scripts/indexNavbar.js"></script>

    
</body>

</html>
