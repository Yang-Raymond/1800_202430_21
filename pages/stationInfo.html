<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title bar items-->
  <title>Station Info</title>
  <link rel="icon" type="image/x-icon" href="..\images\ScampLogo.jpg">

  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/stationInfo.css">

</head>
<body>

  <!-- Navbar -->
  <nav id="navbar-placeholder">Navbar didn't load</nav>

  <!-- Station Info Prompt -->
  <div class="background">
    <div class="form-container">
      <div>
        <h1 class="display-5 fw-bold" id="stationNumber">Station Info</h1>
      </div>
      <form>
        <div>
          <h3 id="stationAddress"><b>Restrictions:</b></h3>
        </div>
        <div>
          <h3 id="restrictionExplain"></h3>
        </div>
        <div class="button-group" id="button-group">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#station-JMP" type="button">View station
            JMP</button>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#station-SDC" type="button">View station
            SDC</button>
        </div>
      </form>
    </div>
    </div>

  <!-- Station SDC -->
  <div class="modal fade" id="station-SDC" tabindex="-1" aria-labelledby="station-restrictions" aria-hidden="true">
    <div class="m-5 modal-dialog modal-fullscreen" style="width: auto; height: auto">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">SDC for <span id="stationNumberSDC">station #123</span></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img class="img-fluid" src="https://www.dummyimage.com/600x400/000/fff&text=station+SDC">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Station JMP -->
  <div class="modal fade" id="station-JMP" tabindex="-1" aria-labelledby="station-restrictions" aria-hidden="true">
    <div class="m-5 modal-dialog modal-fullscreen" style="width: auto; height: auto">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">JMP for <span id="stationNumberJMP">station #123</span></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img class="img-fluid" src="https://www.dummyimage.com/600x400/000/fff&text=station+JMP">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Boostrap Library JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Link to scripts of your own -->
  <script src="../scripts/script.js"></script>
  <script src="../scripts/skeleton.js"></script>
  <script type="module" src="../scripts/stationInfo.js"></script>

</body>
</html>
