<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title bar items -->
    <title>Account</title>
    <link rel="icon" type="image/x-icon" href="..\images\ScampLogo.jpg"> 

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/account.css">

</head>
<body>
   
    <!-- Navbar -->
    <nav id="navbar-placeholder">Navbar didn't load</nav>

    <!-- Account Prompt -->
    <div class="background">
    <div class="form-container">
      <h1>Station Name</h1>
      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required disabled>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required disabled>
        </div>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required disabled>
        </div>
        <div class="input-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required disabled>
        </div>
        <div class="input-group">
          <label for="billing-address">Billing Address</label>
          <input type="text" id="billing-address" name="billing-address" placeholder="Enter your billing address" required disabled>
        </div>
        <div class="button-group" id="button-group">
          <button type="button" class="btn-blue" id="change-btn" id="editInfoButton" onclick="enterEditMode()">Change Information</button>
          <button type="button" class="btn-red" id="logout-btn" id="logoutButton">Logout</button>
        </div>
      </form>
    </div>
    </div>

    <!-- Boostrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Link to scripts of your own -->
    <script src="../scripts/script.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <!-- <script type="module" src="../scripts/account.js"></script> -->
    <script src="../scripts/accountButtons.js"></script>

</body>
</html>
