<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title bar items-->
    <title>Scamp Order Portal</title>
    <link rel="icon" type="image/x-icon" href="images\ScampLogo.jpg"> 

    
    <!---------------------------------------------->
    <!----------- CSS libraries go here ------------>
    <!---------------------------------------------->
    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <nav id="navbar-placeholder">test</nav>

    <div class="m-4">
        <div class="row">
            <div class="row">
                <div><h1 class="display-5 fw-bold" id="stationNumber">Station name</h1></div>
                <div><h3 id="stationAddress">station address</h3></div> 
                <div><h3 id="stationCompany">station company</h3></div> 

                <div class="form-group" >
                    <label>Phone:</label>
                    <input type="text" id="phoneInput" class="form-control changable" placeholder="Phone number" disabled>
                </div>
                <div class="form-group" >
                    <label>Email:</label>
                    <input type="email" id="emailInput" class="form-control" placeholder="Email" disabled>
                </div>  
                <div class="form-group" >
                    <label>Username:</label>
                    <input type="text" id="usernameInput" class="form-control changable" placeholder="Username" disabled>
                </div>  
                <div class="form-group" >
                    <label>Password:</label>
                    <input type="password" id="passwordInput" class="form-control" placeholder="Password" disabled>
                </div>  
                <div class="form-group" >
                    <label>Billing Adress:</label>
                    <input type="text" id="billingInput" class="form-control changable" placeholder="Billing Address" disabled>
                </div>     
            </div>   
            <div class="row pt-4">
                <div class="col-4">
                    <a href="login.html"><button class="btn btn-danger" type="button">Logout</button></a>
                </div>
                <div class="col-8 text-end">
                    <button id="cancelEditInfoButton" class="btn btn-danger d-none" type="button" onclick="cancelEditUserInfo()">Cancel</button>
                    <button id="saveInfoButton" class="btn btn-primary d-none" type="button" onclick="saveUserInfo()">Save</button>
                    <button id="editInfoButton" class="btn btn-primary" type="button" onclick="editUserInfo()">Change information</button>
                </div>
            </div>
        </div>
    </div>

    <!---------------------------------------------->
    <!------- JavaScript functions go here --------->
    <!---------------------------------------------->
    <!-- Boostrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Other scripts go here-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/account.js"></script>

</body>

</html>
