<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title bar items-->
    <title>Scamp Order Portal</title>
    <link rel="icon" type="image/x-icon" href="images\ScampLogo.jpg"> 

    <!---------------------------------------------->
    <!----------- CSS libraries go here ------------>
    <!---------------------------------------------->
    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <nav id="navbar-placeholder">test</nav>

    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Station #123</h1>
        <h3><small>12345 abc road, Vancouver BC</small></h3>
        <div class="col-lg-6 mx-auto">
            <div class="mt-5 d-grid gap-5">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#station-restrictions" type="button">View station restrictions</button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#station-SDC" type="button">View station SDC</button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#station-JMP" type="button">View station JMP</button>
              </div>
        </div> 
    </div>

    <div class="modal fade" id="station-restrictions" tabindex="-1" aria-labelledby="station-restrictions" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Station restrictions for station #123</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              replace later
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="station-SDC" tabindex="-1" aria-labelledby="station-restrictions" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Station SDC for station #123</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="https://www.dummyimage.com/600x400/000/fff&text=station+SDC">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="station-JMP" tabindex="-1" aria-labelledby="station-restrictions" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Station JMP for station #123</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="https://www.dummyimage.com/600x400/000/fff&text=station+JMP">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  
    <!---------------------------------------------->
    <!------- JavaScript functions go here --------->
    <!---------------------------------------------->
    <!-- Boostrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Other scripts go here-->

    <!-- Link to scripts of your own -->
    <script src="./scripts/script.js"></script>
    <script src="./scripts/skeleton.js"></script>
</body>

</html>
