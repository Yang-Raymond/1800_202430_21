<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title bar items-->
  <title>Scamp Order Portal</title>
  <link rel="icon" type="image/x-icon" href="images\ScampLogo.jpg">

  <!---------------------------------------------->
  <!----------- CSS libraries go here ------------>
  <!---------------------------------------------->
  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Other libraries go here -->

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>
  <!-- Stuff for body goes here -->
  <nav id="navbar-placeholder">test</nav>

  <div class="m-4">
    <div class="row">
      <div class="row">
        <div>
          <h1 class="display-5 fw-bold" id="stationNumber">Station name</h1>
        </div>
        <div>
          <h3 id="stationAddress">station address</h3>
        </div>
      </div>
      <div class="row">
        <div>
          <h3 class=" fw-bold">Station Restrictions:</h3>
        </div>
        <div id="stationRestrictions">Insert Station Restrictions</div>
      </div>
      <div class="row">
        <div class="col-6">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#station-JMP" type="button">View station
            JMP</button>
        </div>
        <div class="col-6">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#station-SDC" type="button">View station
            SDC</button>
        </div>
      </div>
    </div>

  </div>

  <div class="modal fade" id="station-SDC" tabindex="-1" aria-labelledby="station-restrictions" aria-hidden="true">
    <div class="m-5 modal-dialog modal-fullscreen" style="width: auto; height: auto">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">SDC for <span id="stationNumberSDC">station #123</span></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img class="img-fluid" src="https://www.dummyimage.com/600x400/000/fff&text=station+SDC">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="station-JMP" tabindex="-1" aria-labelledby="station-restrictions" aria-hidden="true">
    <div class="m-5 modal-dialog modal-fullscreen" style="width: auto; height: auto">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">JMP for <span id="stationNumberJMP">station #123</span></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img class="img-fluid" src="https://www.dummyimage.com/600x400/000/fff&text=station+JMP">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!---------------------------------------------->
  <!------- JavaScript functions go here --------->
  <!---------------------------------------------->
  <!-- Boostrap Library JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Other scripts go here-->

  <!-- Link to scripts of your own -->
  <script src="./scripts/script.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script type="module" src="./scripts/station-info.js"></script>

</body>

</html>
